<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实现栅格元素重叠</title>
    <style>
        #grid {
            display: grid;
            height: 76px;
            grid-template-rows: 50% 50%;
            grid-template-columns: 50% 50%;
            /* text-align: center; */
            color: white;
            font-size: 25px;
        }
        
        .box01 {
            grid-area: 1/1/2/3;
            background-color: green;
        }
        
        .box02 {
            grid-area: 1/2/3/3;
            background-color: blue;
        }
    </style>
</head>

<body>
    <p>在创建栅格布局时，应极力避免重叠，但栅格元素重叠是之完全有可能发生的</p>
    <div id="grid">
        <div class="box01">1</div>
        <div class="box02">2</div>
    </div>
</body>

</html>
