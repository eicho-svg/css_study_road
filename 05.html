<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列尺寸弹性变化</title>
    <style>
        #grid {
            display: grid;
            grid-template-columns: 15em 1fr minmax(0, 500px) 10%;
            color: white;
            text-align: center;
            font-size: 25px;
            width: 800px;
        }
        
        .one {
            background-color: red;
        }
        
        .two {
            background-color: green;
        }
        
        .three {
            background-color: blue;
        }
    </style>
</head>

<body>
    <p>展示的第三列能为500像素宽的情况下栅格的最小宽度。如果栅格再变窄，设定极值的那一列的宽度将小于500像素。栅格变宽的话，第二列（尺寸为fr的那一列）宽度将大于零，而第三列的值仍是500像素</p>
    <div id="grid">
        <div class="one">1</div>
        <div class="test"></div>
        <div class="two">3</div>
        <div class="three">4</div>
    </div>
</body>

</html>
